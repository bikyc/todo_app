
<div class="container-fluid">
    <div class="container">

        

            <div class="row">
                <div class="col-md-6">
                    <h1 align="center"> Set your To Do List  </h1> <br>

                    <div class="input-group mb-3">
                         <input type="text" class="form-control" placeholder="Enter your Task" name="task " [(ngModel)]="addTaskValue">
                             <button class=" btn btn-outline-success" (click)="addTask()">Add</button>
                    </div>
            
                    <h4 class="text-primary mt-4">Pending Tasks:</h4>
                        <div style="overflow-y: auto; height:350px">
                             <div class="m-3" *ngFor="let task of pendingTasks">
                                <div class="p-2 shadow">
                                    <div class="input-group row ps-3">
                                        <div class="card col-md-10 border-0">{{task.task_name}} </div>
                                            <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">Edit</button>
                                            <button class="btn btn-outline-primary col me-2" (click)="done(task)">Done</button>
                                            <div class="btn btn-outline-danger col" (click)="deleteTask(task)">Delete</div>
                                            
                                         
                                    </div>
                                </div>
                             </div>  
                        </div>
                         <div class="modal" tabindex="-1" id="exampleModal">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Edit task</h5>
                                  <button type="button" class="btn-close" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Edit your Task" name="task " [(ngModel)]="editTaskValue">
                                            <button class=" btn btn-outline-success" (click)="edittask()" data-bs-dismiss="modal">Update</button>
                                   </div>
                              </div>
                            </div>
                          </div>
                         </div>
                        
                </div>
                <div class="col-md-6">
                    <br><br><br><br><br>
                    <h4 class="text-primary mt-4">Completed Tasks:</h4>
                        <div style="overflow-y: auto; height:350px">
                             <div class="m-3" *ngFor="let task of completedTasks">
                                <div class="p-2 shadow">
                                    <div class="input-group row ps-3">
                                        <div class="card col-md-10 border-0">{{task.task_name}} </div>
                                            <!-- <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">Edit</button>
                                            <button class="btn btn-outline-primary col me-2" (click)="done(task)">Done</button> -->
                                            <div class="btn btn-outline-danger col" (click)="deletecompletedTask(task)">Delete</div>
                                            
                                         
                                    </div>
                                </div>
                             </div>  
                        </div>
                </div>
            </div>
           
    
   

</div>
